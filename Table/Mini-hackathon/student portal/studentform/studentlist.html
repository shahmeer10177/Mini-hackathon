<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Firestore CRUD</title>
    <link rel="stylesheet" href="../style/style.css">
    <!-- <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css"> -->
    <style>
       
      </style>
      
</head>
<body>

    <!-- Navbar Section -->
    <div class="navbar">
        <button class="active">View Student List</button>
    </div>

    <!-- Content Section -->
    <h1>Student List</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>CNIC</th>
                <th>User Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            <!-- Data from Firestore will be populated here -->
        </tbody>
    </table>

    <!-- Modal Overlay -->
    <div id="modalOverlay"></div>

    <!-- Edit Student Modal -->
    <div id="editStudentModal" style="display:none;">
        <h3>Edit Student</h3>
        <label for="editFirstName">First Name:</label>
        <input type="text" id="editFirstName"><br>

        <label for="editLastName">Last Name:</label>
        <input type="text" id="editLastName"><br>

        <label for="editEmail">Email:</label>
        <input type="text" id="editEmail"><br>

        <label for="editCnic">CNIC:</label>
        <input type="text" id="editCnic"><br>

        <label for="editUserType">User Type:</label>
        <input type="text" id="editUserType"><br>

        <button id="saveButton" class="edit">Save</button>
        <button onclick="closeEditModal()" class="cancel">Cancel</button>
    </div>

    <!-- Edit Marks Modal -->
    <div id="editMarksModal" style="display:none;">
        <div class="container">
            <h2>Upload Student Marks</h2>
    
            <form id="uploadMarksForm">
                <label for="course">Course:</label>
                <input type="text" id="course" placeholder="Enter Course" required>
    
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" placeholder="Enter Student ID" required>
    
                <label for="marks">Marks:</label>
                <input type="number" id="marks" placeholder="Enter Marks" required>
    
                <label for="totalMarks">Total Marks:</label>
                <input type="number" id="totalMarks" placeholder="Enter Total Marks" required>
    
                <label for="grade">Grade:</label>
                <select id="grade" required>
                    <option value="">Select Grade</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
    
                <button type="submit">Submit</button>
            </form>
    
            <!-- Message will be displayed after form submission -->
            <div class="message" id="successMessage" style="display:none;">Marks uploaded successfully!</div>
        </div>
    
    </div>


       
    <div>
        <div id="innerSingle">

        </div>
        <input type="text" placeholder="searchNic" id="searchNic">
        <button id="handlerSearch">Search</button>
    </div>
    <!-- <script src="sweetalert2/dist/sweetalert2.min.js"></script> -->
    <script type="module" src="studentlist.js"></script>
</body>
</html>
