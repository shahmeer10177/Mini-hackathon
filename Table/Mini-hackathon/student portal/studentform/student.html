<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="form-header">
        <div class="navbar">
            <a href="studentlist.html" class="active">View Student List</a>
            <a href="../studentsMarks/marks.html">Upload Marks</a>
        </div>
    </div>

    <form id="studentForm">
        
        <h1>Student Register</h1>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="cnic">CNIC:</label>
        <input type="text" id="cnic" name="cnic" required><br><br>

        <input type="hidden" id="userType" name="userType" value="Student">

        <button type="submit">Submit</button>
    </form>

    <script type="module" src="student.js"></script>
</body>
</html>
